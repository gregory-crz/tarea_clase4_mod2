        //1. Una función que se llame triplicador que tome un número como input (osea,como Parámetro) y retorne el triple de ese valor.

        function triplicador (num) {
            const tri = num * 3;
            return tri;
        }

        // 2. Una función multiplicador que tome dos números como Parámetros y devuelva el producto de los dos.

        function multiplicador (num1, num2){
            const mult = num1 *  num2;
            return mult;
        }
        3//. Una función división que tome dos números como Parámetros y devuelva el resultado de dividir el primero por el segundo.
        
        function dividir (num1, num2){
            const div = num1 / num2;
            return div;
        }

        //4. Una función resto que tome dos números como Parámetros y devuelva el resultado del módulo del primero sobre el segundo.

        function resto (num1, num2){
            const res = num1 % num2;
            return res;
        }

        //Por último, calcula el valor de triplicar 5, luego multiplicar eso por 12, dividir por 12 y encontrar el resto de dividir eso en 3.

        function multip (){
            let multi = resto (dividir(multiplicador(triplicador(5),12),12), 3);
            return multi;
        }
